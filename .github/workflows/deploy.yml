# Workflow의 이름을 지정
name: BackEnd - CI/CD

on:
  push:
  # main branch에 push(merge)될 경우 실행
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # JDK를 21 버전으로 셋팅
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'oracle'

    # Gradle을 캐싱 -> 빌드 속도가 증가하는 효과
    - name: Gradle 캐싱
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
                ${{ runner.os }}-gradle-

    # 프로젝트 저장소에 업로드하면 안되는 설정 파일들을 생성
    - name: Make application.yml
      run: |
        cd ./src/main
        mkdir resources
        cd ./resources
        touch ./application.yml
        echo "$APPLICATION" > ./application.yml
      env:
        APPLICATION: ${{ secrets.APPLICATION }}
      shell: bash

    - name: Gradle 권한 부여
      run: chmod +x gradlew

    - name: Gradle로 빌드 실행
      run: ./gradlew bootjar


    # 배포에 필요한 여러 설정 파일과 프로젝트 빌드파일을 zip 파일로 묶기
    - name: zip file 생성
      run: |
        mkdir deploy
        cp ./docker/docker-compose.blue.yml ./deploy/
        cp ./docker/docker-compose.green.yml ./deploy/
        cp ./appspec.yml ./deploy/
        cp ./docker/Dockerfile ./deploy/
        cp ./scripts/*.sh ./deploy/
        cp ./build/libs/*.jar ./deploy/
        zip -r -qq -j ./spring-build.zip ./deploy


    # AWS에 연결
    - name: AWS 연결
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    # S3에 프로젝트를 업로드
    - name: S3에 프로젝트 업로드
      run: |
        aws s3 cp \
        --region ap-northeast-2 \
        ./spring-build.zip s3://backend-kwmuji-bucket

    # CodeDelploy에 배포를 요청
    - name: Code Deploy 배포 요청
      run: aws deploy create-deployment --application-name spring-deploy
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name spring-deploy-group
        --s3-location bucket=backend-kwmuji-bucket,bundleType=zip,key=spring-build.zip
